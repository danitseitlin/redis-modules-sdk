version: "3"

services:
  redis:
    image: redislabs/redismod
    container_name: redis-mod-sdk-test-container
    command: --port 6379 --loadmodule /usr/lib/redis/modules/redisai.so --loadmodule /usr/lib/redis/modules/redisbloom.so --loadmodule /usr/lib/redis/modules/redistimeseries.so --loadmodule /usr/lib/redis/modules/redisearch.so --loadmodule /usr/lib/redis/modules/redisgraph.so --loadmodule /usr/lib/redis/modules/rejson.so
    ports:
      - "6379:6379"
    expose:
      - 6379
    volumes:
      - ./data_redis:/data
    entrypoint: redis-server --appendonly yes
    restart: always
    networks:
      - redis-mod-sdk-net

networks:
  redis-mod-sdk-net:
